<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alrededor de los EE.UU.</title>
 <link rel="stylesheet" href="/vendor/normalize.css">
<link rel="stylesheet" href="/pages/index.css">

</head>
<body>
  <div class="page">
    
<header class="header">
  <div class="header__container">
    <h1 class="header__title">
      <span class="header__main">Around</span>
      <span class="header__subtitle">The U.S.</span>
    </h1>
  </div>
</header>
<main class="main">
  <section class="profile">
  <div class="profile__container">
    
    <div class="profile__avatar">
      <img src="images/Avatar.png" alt="Jacques Cousteau" class="profile__image" />
    </div>

    
    <div class="profile__info">
      <div class="profile__header">
        <h2 class="profile__name">Jacques Cousteau</h2>
        <button class="profile__edit-button" type="button" aria-label="Editar perfil"></button>
      </div>
      <p class="profile__profession">Explorador</p>
    </div>

    
   <button class="profile__add-button" aria-label="Agregar nuevo contenido">+</button>

  </div>
</section>

    
    <section class="gallery">
  <ul class="gallery__list">

    <li class="gallery__item">
      <img src="images/yosemite.jpg" alt="Valle de Yosemite" class="gallery__image" />
      <div class="gallery__footer">
        <h2 class="gallery__title">Valle de Yosemite</h2>
        <button class="gallery__like-button" aria-label="Guardar en favoritos"></button>
      </div>
    </li>

    <li class="gallery__item">
      <img src="images/louise.jpg" alt="Lago Louise" class="gallery__image" />
      <div class="gallery__footer">
        <h2 class="gallery__title">Lago Louise</h2>
        <button class="gallery__like-button" aria-label="Guardar en favoritos"></button>
      </div>
    </li>

    <li class="gallery__item">
      <img src="images/montanas.jpg" alt="Montañas Calvas" class="gallery__image" />
      <div class="gallery__footer">
        <h2 class="gallery__title">Montañas Calvas</h2>
        <button class="gallery__like-button" aria-label="Guardar en favoritos"></button>
      </div>
    </li>

    <li class="gallery__item">
      <img src="images/latemar.jpg" alt="Latemar" class="gallery__image" />
      <div class="gallery__footer">
        <h2 class="gallery__title">Latemar</h2>
        <button class="gallery__like-button" aria-label="Guardar en favoritos"></button>
      </div>
    </li>

    <li class="gallery__item">
      <img src="images/vanois.jpg" alt="Vanois National Park" class="gallery__image" />
      <div class="gallery__footer">
        <h2 class="gallery__title">Vanois National Park</h2>
        <button class="gallery__like-button" aria-label="Guardar en favoritos"></button>
      </div>
    </li>

    <li class="gallery__item">
      <img src="images/braies.jpg" alt="Lago di Braies" class="gallery__image" />
      <div class="gallery__footer">
        <h2 class="gallery__title">Lago di Braies</h2>
        <button class="gallery__like-button" aria-label="Guardar en favoritos"></button>
      </div>
    </li>

  </ul>
</section>
</main>
   <footer class="footer">
    <p class="footer__text">© 2024 Around The U.S.</p>
  </footer>
  </div>

<div class="popup popup_type_edit">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Cerrar"></button>
    <h2 class="popup__title">Editar perfil</h2>
    <form class="popup__form" name="edit-form" novalidate>
      <input type="text" class="popup__input" name="name" placeholder="Nombre" required minlength="2" maxlength="40"  autocomplete="off" />
      <input type="text" class="popup__input" name="description" placeholder="Acerca de mí" required minlength="2" maxlength="200"  autocomplete="off" />
      <button class="popup__button" type="submit" disabled>Guardar</button>
    </form>
  </div>
</div>

  <script src="./scripts/index.js"></script>

</body>

</html>
